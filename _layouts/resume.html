---
layout: default
---

<div class="container-fluid index">
	<div class="row index all-posts">
		<div class="col-md-12 main content-panel">
			<div class="gravatar">
				<img src="{{ site.title_image }}" class="img-circle about-image" height="150" width="150" alt="{{ site.title }}" />
			</div>
			<h1 class="header" itemprop="headline"> {{ page.title }} </h1>
			{% include social_links.html %}
		</div>
		<div class="col-md-12 content-panel resume">
			{{ content }}
		</div>
	</div>
</div>
